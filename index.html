<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Own To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <img
          src="images/To-Do List.png"
          alt=""
          style="height: 100px; width: 100px; border-top-left-radius: 28px"
        />
        <h1>Your Own To-Do List</h1>
        <form>
          <input placeholder="complete my assignment... &#x1F4D4" type="text" id="fname" name="fname"><br>
        </form> 
      </div>
    </div>
  </body>
</html>
